<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="assets/styles/stylesheet.css">

    <script type="text/javascript" src="/vendors/angular.min.js"></script>
    <script type="text/javascript" src="assets/script/app.min.js"></script>

</head>

<body>
    <div ng-controller="FormController">
        <label for="name">Name</label>
        <input ng-model="note.name" type="text" name="name" placeholder="Enter Name">

        <label for="email">E-mail</label>
        <input type="email" ng-model="note.email" name="email" placeholder="Enter Email">

        <label for="otherContact">Other Contact Information</label>
        <input type="text" ng-model="note.otherContact" name="otherContact" placeholder="Other Contact Info">

        <label for="message">Message</label>
        <textarea type="text" ng-model="note.message" name="message" placeholder="Message here" rows="10" cols="35"></textarea>

        <button ng-click="clickButton(note)">Submit</button>
    </div>
</body>

</html>
